<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>走飞</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__LAYUIS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUIS__/style/admin.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/bootstrap/css/bootstrap.min.css">
    <script src="__LAYUI__/jquery.min.js"></script>
    <script src="__LAYUI__/base.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">走飞
                    <div class="layui-inline" style="margin: 0 0 0 100px;">
                        <div class="layui-inline">
                            <div class="layui-input-inline">期数
                                <select name="kithe" id="ki" style="color:blue;">
                                    {foreach name="kitheAll" id="k"}
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>$tm1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" {if condition="$kithe eq $k['nn']"}selected="selected"{/if}>第{$k['nn']}期</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">占成：
                                <select name="menu2" id="zc">
                                    {if condition="$tm eq 0"}
                                    <option value="{:url('index',['tm'=>0,'tm1'=>$tm1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" selected>全部</option>
                                    <option value="{:url('index',['tm'=>1,'tm1'=>$tm1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}">成数</option>
                                    {else/}
                                    <option value="{:url('index',['tm'=>0,'tm1'=>$tm1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}">全部</option>
                                    <option value="{:url('index',['tm'=>1,'tm1'=>$tm1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" selected>成数</option>
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">类别：
                                <select name="menu1" id="lb">
                                    {if condition="$tm1 eq 1"}
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" selected>全部</option>
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>0,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}">特码</option>
                                    {else/}
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>1,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}">全部</option>
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>0,'tm2'=>$tm2,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" selected>特码</option>
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">查看方式：
                                <select name="select" id="ck">
                                    {if condition="$tm2 eq 1"}
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>$tm2,'tm2'=>1,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" selected>吃码</option>
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>$tm2,'tm2'=>0,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}">预计盈利</option>
                                    {else/}
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>$tm2,'tm2'=>1,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}">吃码</option>
                                    <option value="{:url('index',['tm'=>$tm,'tm1'=>$tm2,'tm2'=>0,'zm_num'=>$zm_num,'kithe'=>$k['nn']])}" selected>预计盈利</option>
                                    {/if}
                                </select>
                            </div>
                        </div>
                    </div>
                    <form action="" class="layui-form layui-inline" style="margin-left:50px;">
                        <div class="layui-inline">吃码占成
                            <input type="text" name="jifei" value="{$jifei}" style="height: 23px;width: 60px">%
                            <input type="submit" value="设置" style="height: 25px;line-height: 25px;width: 50px;" >
                        </div>
                    </form>
                    <div class="layui-btn-group" style="float:right;">
                        <a class="layui-btn layui-btn-primary layui-btn-sm" href="javascript:location.reload();">刷新</a>
                    </div>
                </div>

                <div class="layui-card-body" pad15>
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>号码</th>
                            <th>金额</th>
                            <th>吃码</th>
                            <th>{$zf}</th>
                        </tr>
                        </thead>
                        <tbody>
                            {for start="1" end="50"}
                            <tr>
                                <td><span style="color:#{$sum_color[$i]};">{$sum_tm1[$i]}</span></td>
                                <td>{$sum_money1[$i]}</td>
                                <td>{$sum_zm[$i]}</td>
                                <td>
                                    {if condition="$tm2 eq 0"}
                                        <span style="color:{if condition="$sum_zf[$i] lt 0"}#ff0000{else/}#FFF4E1{/if}">{$sum_zf[$i]}</span>
                                    {else/}
                                        <button><span style="color: #ff6600;">补{$sum_zf[$i]}</span></button>
                                    {/if}
                                </td>
                            </tr>
                            {/for}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__LAYUI__/layui.js"></script>
<link rel="stylesheet" href="__LAYUI__/base.css">
<script>
    layui.use('laydate',function () {
        var laydate=layui.laydate;
        laydate.render({
            elem:'#start',
        })
        laydate.render({
            elem:'#stop',
        })
    })

    layui.use('form',function(){
        var form = layui.form;
        var layer=layui.layer;

        form.render();
    });
</script>
</body>
</html>
