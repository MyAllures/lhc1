<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__LAYUIS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUIS__/style/admin.css" media="all">
	<link rel="stylesheet" href="__LAYUIS__/style/base.css">
    <script src="__LAYUI__/jquery.min.js"></script>
    <script src="__LAYUI__/base.js"></script>
	<script src="__LAYUI__/layui.js"></script>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-body">
              <form class="layui-form" id="form1" method="post" enctype="multipart/form-data">


				        <div class="layui-form-item">
                  <label class="layui-form-label">账号：</label>
                  <div class="layui-input-block">
                    <input type="text" class="layui-input" name="username" value="{$rs['username']}" placeholder="留空则不修改" ></div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">手机号码：</label>
                  <div class="layui-input-block">
                    <input type="text" class="layui-input" name="mobile" value="{$rs['mobile']}" placeholder="留空则不修改" ></div>
                </div>
               
               <div class="layui-form-item">
                  <label class="layui-form-label">过期时间：</label>
                  <div class="layui-input-block">
              	      <input type="text" name="expire" class="layui-input" id="time" lay-verify="required">
                  </div>
                </div>

                <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id" value="{$rs['id']}">
                    <button type="submit" class="layui-btn"  lay-submit lay-filter="save">保存</button></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
	layui.use('laydate', function(){
    var laydate = layui.laydate;
    //执行一个laydate实例
    laydate.render({
      elem: '#time' //指定元素
    });
  });
	
	layui.use(['form','layedit'],function(){
		var form = layui.form;
		form.on('submit(save)', function (data){
			//var params = data.field;
			layedit.sync(layedit_index);
			var form1 = document.getElementById("form1");
			var fd = new FormData(form1);
			$.ajax({
				url: "{:url('saveuser')}",
				type: "POST",
				data: fd,
				dataType : "json",
				processData: false,
				contentType: false,
				success: function(response){
					if (response.code == 0){
						 layer.msg(response.msg,{icon:1},function(){
							var index = parent.layer.getFrameIndex(window.name); 
							parent.layer.close(index);
              window.parent.location.reload();
						 });
					}else{
					  layer.msg(response.msg,{icon:2});
					}
				 }
			});
			return false;
		});
		form.render();

		var layedit = layui.layedit;
		var layedit_index = layedit.build('container',{
			height : 200,
			uploadImage : {
				url: '{:url("/Home/Common/LayUpload")}',
				type: 'post'
			}
		});

	});

</script>
